# ============================================================================
# UBL Status Code Mapping
# Maps descriptive status codes to JDE UDC codes (max 10 characters)
# 
# Format: DESCRIPTIVE_CODE=JDE_CODE
# 
# JDE UDC Table: 74/ST (Status codes for UBL lifecycle)
# Field K74RSCD in F564235 - max 10 characters
# Field K74INVST in F564235 - max 2 characters
# ============================================================================

# Initial creation
CREATED=00
PENDING=01
CANCELLED=02

# Validation statuses
VALIDATED=03
VALIDATED_WARN=04

# Error statuses
ERROR=05
ERROR_VALIDATION=06
ERROR_PA=07

# Sending to PA
SENT=20

# PA statuses
DEPOSEE=21
REJETEE=22
MISE_A_DISPOSITION=23
REFUSEE=24
ENCAISSEE=25


# UNDEFINED
UNDEFINED=99


